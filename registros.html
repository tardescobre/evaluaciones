<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registros Guardados</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .flash { padding: 10px; background-color: #dff0d8; color: #3c763d; margin-bottom: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üìë Registros Guardados</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div>
        {{ registros_html|safe }}
    </div>

    <br>
    <a href="{{ url_for('formulario') }}">‚Üê Volver al formulario</a>
</body>
</html>
